<div class="navbar">
  <app-nav-bar></app-nav-bar>
</div>

<div class="holder">
  <div class="left">
    <app-tree [loading]="loading" [treeModel]="tree" (treeNodeClickedEvent)="onItemClicked($event)">
      <ng-template let-nodes select="tree-node">
        <ng-container [ngTemplateOutletContext]="{$implicit: nodes}" [ngTemplateOutlet]="templateRef"></ng-container>
      </ng-template>
    </app-tree>
  </div>

  <div class="right">
    <app-folder-content [loading]="loading" [treeModel]="tree" (treeNodeClickedEvent)="onItemClicked($event)">
    </app-folder-content>
  </div>
</div>
