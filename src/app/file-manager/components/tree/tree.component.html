<app-node-lister [showFiles]="treeModel.config.showFilesInsideTree" [nodes]="{children: nodes}"
                 (nodeClicked)="nodeClickedEvent($event)">
  <ng-template let-nodes>
    <ng-container [ngTemplateOutletContext]="{$implicit: nodes}" [ngTemplateOutlet]="templateRef"></ng-container>
  </ng-template>
</app-node-lister>

<app-modal *ngIf="loading"></app-modal>
