<app-tree [treeModel]="tree" (treeNodeClickedEvent)="onItemClicked($event)">
  <app-custom-node [tree]="tree" (clickedEvent)="onItemClicked($event)">
    <ng-template let-node>
      <i class="fas fa-arrow-right"></i>
      <span class="name" style="color: pink">{{node.pathToNode}}</span>
    </ng-template>
  </app-custom-node>
</app-tree>
